<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Messersmith" />
    <meta name="keywords" content="photos, profile, media, places" />
    <meta
      name="description"
      content="an interactive page where users can add and remove photos, like photos of other users, and make a few minor adjustments to their own profile"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%= require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%= require('./images/jacques-cousteau.png')%>"
            alt="profile avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              aria-label="edit button"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            aria-label="add button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button aria-label="close" class="modal__close"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form
          class="modal__form"
          name="edit-profile-form"
          id="edit-profile-form"
          novalidate
        >
          <input
            class="modal__form-input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="modal__form-input-error profile-title-input-error"
          ></span>
          <input
            class="modal__form-input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__form-input-error profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button aria-label="close" class="modal__close"></button>
        <h3 class="modal__heading">New Place</h3>
        <form
          class="modal__form"
          name="add-card-form"
          id="add-card-form"
          novalidate
        >
          <input
            class="modal__form-input"
            id="add-card-title-input"
            type="text"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span
            class="modal__form-input-error add-card-title-input-error"
          ></span>
          <input
            class="modal__form-input"
            id="add-card-url-input"
            type="url"
            name="Image URL"
            placeholder="Image link"
            required
          />
          <span class="modal__form-input-error add-card-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Image Modal -->
    <div class="modal modal_type_preview" id="image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          aria-label="close"
          class="modal__close modal__close_type_preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <!-- Delete Card Modal -->
    <div class="modal modal_type_delete" id="delete-card-modal">
      <div class="modal__container modal__container_type_delete">
        <button
          aria-label="close"
          class="modal__close modal__close_type_delete"
        ></button>
        <h3 class="modal__heading modal__heading_type_delete">Are you sure?</h3>
        <form
          class="modal__form modal__form_type_delete"
          name="delete-card-form"
          id="delete-card-form"
          novalidate
        >
          <button class="modal__button modal__button_type_delete" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__delete-button"
          aria-label="delete button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="heart button"
            type="button"
            class="card__heart-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
